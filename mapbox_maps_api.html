<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Big Exercise</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            width: 90vw;
            height: 90vh;
        }
    </style>
</head>
<body>

<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.css' type='text/css' />

<div id='map'></div>


<script src="js/keys.js"></script>
<script src="js/mapbox-utils.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script>
    mapboxgl.accessToken = mapboxToken;


    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 5,
        center: [-98.4936, 29.4241],
    });

    geocode("Czechia", mapboxToken).then(function(result) {
        map.jumpTo({
            center: result
        })
    });

    var restaurants = [
        {
            name: 'Hamburg',
            location: 'Hamburg, Germany',
            info: 'My favorite Hamburger place. This is where the Hamburger was invented by Burgermeister Meisterburger.'
        },{
            name: 'Frankfurt',
            location: 'Frankfurt, Germany',
            info: 'Frank Furt invented the hotdog here, which is why the German word for hotdog is frankfurter.'
        },{
            name: 'Hungary',
            location: 'Hungary',
            info: 'Hungary is the Hungarian word for Hungry. This is my favorite place to eat if I am hungry in Hungary.'
        }
    ];

    restaurants.forEach(function (restaurant) {
        geocode(restaurant.location, mapboxToken).then(function(coordinates) {
            var popup = new mapboxgl.Popup()
                .setHTML('This is ' + restaurant.name + '. ' + restaurant.info);
            var marker = new mapboxgl.Marker()
                .setLngLat(coordinates)
                .addTo(map)
                .setPopup(popup);
        })});

    map.addControl(new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl
    }));
    map.addControl(new mapboxgl.NavigationControl());




</script>
</body>
</html>
