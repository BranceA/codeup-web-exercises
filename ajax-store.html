<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<h1 class="display-3 text-center text-dark">My Tool Store</h1>

<table id="products" class="table table-bordered table-hover">
    <thead class="thead-dark">
        <tr class="container-fluid">
            <th class="sm-3">Title</th>
            <th class="sm-3">Quantity</th>
            <th class="sm-3">Price</th>
            <th class="sm-3">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button type="button" class="btn btn-dark">Refresh</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        //     })
        // })

        $.ajax("data/inventory.json").done(function (data) {

            $("#insertProducts").html("");
            data.forEach(function (thing) {

                $("#insertProducts").append("<tr><td>" + thing.title + "</td><td>" + thing.quantity + "</td><td>" + thing.price + "</td><td>" + thing.categories.join(", ") + "</td></tr>");
            })
        });

        $("button").click(function () {
            $.ajax("data/inventory.json").done(function (data) {

                $("#insertProducts").html("");
                data.forEach(function (thing) {

                    $("#insertProducts").append("<tr><td>" + thing.title + "</td><td>" + thing.quantity + "</td><td>" + thing.price + "</td><td>" + thing.categories.join(", ") + "</td></tr>");
                })
            })
        })

    })

</script>

</body>
</html>
