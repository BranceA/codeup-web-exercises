<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>52 Functions</title>
</head>
<body>

<script>

    function isNumeric(input) {
        if (typeof input !== "boolean") {
            return !isNaN(input);
        } else {
            return false
        }
    }
    
    function isEqual(input1, input2) {
        return input1 == input2;
    }
    
    function isIdentical(input1, input2) {
        return input1 === input2
    }

    function not(input) {
        return !input
    }

    function isOdd(number) {
        return ((number % 2) === 1)
    }

    function isEven(number) {
        return ((number % 2) === 0)
    }

    function isPositive(input) {
        if (isNumeric(input)) {
            return input > 0
        } else {
            return false
        }
    }

    function isNegative(input) {
        if (isNumeric(input)) {
            return input < 0
        } else {
            return false
        }
    }

    function identity(input) {
        return input
    }

    function isFive(input) {
        if (isNumeric(input)) {
            return input === 5;
        } else {
            return false
        }
    }

    function addFive(input) {
        if (isNumeric(input)) {
            return input + 5
        } else {
            return "Could you not?"
        }
    }

    function isMultipleOfFive(input) {
        if (isNumeric(input)) {
            return (input % 5 === 0)
        } else {
            return false
        }
    }

    function isThree(input) {
        if (isNumeric(input)) {
            return input === 3;
        } else {
            return false
        }
    }

    function isMultipleOfThree(input) {
        if (isNumeric(input)) {
            return (input % 3 === 0)
        } else {
            return false
        }
    }

    function isMultipleOfThreeAndFive(input) {
        if (isNumeric(input)) {
            return ((input % 5 === 0) && (input % 3 === 0))
        } else {
            return false
        }
    }
    
    function isMultipleOf(target, n) {
        if ((isNumeric(target)) && (isNumeric(n))) {
            return (target % n) === 0
        }
    }

    function isTrue(input) {
        return input === true
    }

    function isFalse(input) {
        return input === false
    }

    function isTruthy(input) {
        return (!!input !== false)
    }

    function isFalsy(input) {
        return (!!input === false)
    }

    function isVowel(input) {
        var listOfVowels = "aAeEiIoOuU";
        return listOfVowels.indexOf(input) !== -1;
    }

    function isConsonant(input) {
        var listOfVowels = "aAeEiIoOuU";
        return listOfVowels.indexOf(input) === -1;
    }

    function hasLowerCase(input) {
        return input !== input.toUpperCase();
    }

    function isSpace(input) {
        return input === " "
    }

    function isZero(input) {
        if (isNumeric(input)) {
            return input === 0
        } else {
            return false
        }
    }

    function isNotZero(input) {
        if (isNumeric(input)) {
            return input !== 0
        } else {
            return false
        }
    }



</script>

</body>
</html>
